<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#d4d4d8"
    />
    <meta name="theme-color" content="#fafafa" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/maskable-icon-512x512.png" color="#FFFFFF" />
    <link
      rel="apple-touch-startup-image"
      href="/apple-splash-landscape-dark-2048x1536.png"
      media="(orientation: landscape) and (prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/apple-splash-landscape-light-2048x1536.png"
      media="(orientation: landscape)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/apple-splash-portrait-dark-1536x2048.png"
      media="(orientation: portrait) and (prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/apple-splash-portrait-light-1536x2048.png"
      media="(orientation: portrait)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTP PWA-приложение</title>
    <meta
      name="description"
      content="Минималистичное PWA-приложение генерации TOTP кодов для двухфакторной аутентификации(2FA)."
    />
    <link rel="stylesheet" href="/src/assets/css/index.css" />
  </head>
  <body>
    <header class="container">
      <a href="/" class="logo">
        <h1>TOTP</h1>
      </a>
      <button
        class="button button-flat button-back hidden"
        onclick="history.length > 2 ? history.back() : location.replace('/')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
        <span>Назад</span>
      </button>
      <div class="grow"></div>
      <div class="shrink-0">
        <account-add-dialog></account-add-dialog>
      </div>
    </header>

    <main class="container">
      <account-list>
        <h2>Список аккаунтов</h2>
        <section loading></section>
      </account-list>
    </main>

    <footer class="container">&copy;2023</footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
